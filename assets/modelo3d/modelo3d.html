<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D con Texturas</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Incluye las librerías de Three.js y sus loaders -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/MTLLoader.js"></script>
    
    <script>
        let scene, camera, renderer, obj;
        let mouseX = 0, mouseY = 0;

        // Configuración inicial de la escena, cámara y renderizador
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

       renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

        renderer.setClearColor(0x000000, 0); // Color transparente (segundo argumento es la opacidad)

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Agregar luces
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Luz ambiental
        scene.add(ambientLight);

        // Cargar archivo MTL (Material)
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('./model.mtl', (materials) => {
            materials.preload(); // Prepara los materiales

            // Cargar archivo OBJ (Modelo)
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials); // Asocia los materiales al cargador de OBJ
            objLoader.load('./model.obj', (loadedObj) => {
                obj = loadedObj;
                obj.scale.set(0.018, 0.018, 0.018); // Ajusta la escala si es necesario
                obj.rotation.set(0, Math.PI, 0); // Rota el modelo si no aparece correctamente orientado
                obj.position.set(-0.8, -1.4, -8); // Centra el modelo en la escena
                scene.add(obj); // Agrega el modelo a la escena
                console.log("Modelo con texturas cargado correctamente.");
            }, undefined, (error) => {
                console.error("Error al cargar el modelo OBJ:", error);
            });
        }, (error) => {
            console.error("Error al cargar el archivo MTL:", error);
        });

        // Función para actualizar la posición del ratón
       
       
        // Escuchar los mensajes de la ventana principal
        window.addEventListener('message', (event) => {
            if (event.origin === window.location.origin) { // Verificar el origen
                const { mouseX: x, mouseY: y } = event.data;
                mouseX = x;
                mouseY = y;
            }
        });
        

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            if (obj) {
                // Hacer que el modelo siempre mire hacia la cámara
                obj.lookAt(camera.position);
                
                let targetX = mouseX * Math.PI -15;  // Convertir a radianes
                let targetY = -mouseY * Math.PI; // Convertir a radianes

                // Aplicar la rotación del modelo según la posición del mouse
                obj.rotation.x += (targetY - obj.rotation.x) * 0.2 +0.2;
                obj.rotation.y += (targetX - obj.rotation.y) * 0.2 +30.3;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Manejar la ventana redimensionada
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
